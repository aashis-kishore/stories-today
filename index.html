<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stories Today</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header id="hdr">
        <div id="title">
            <h1>Stories Today</h1>
        </div>
        <div id="search"><i class="fas fa-search fa-lg"></i></div>
        <div id="search-form">
            <form>
                <div class="field-container">
                    <label for="query">query</label>
                    <input type="text" id="query" name="query" autofocus>
                </div>
                <div class="field-container">
                    <label for="category">category</label>
                    <input type="text" name="categories" id="category" list="categories" placeholder="general">
                    <datalist id="categories">   
                    </datalist>
                </div>
                <div class="field-container">
                    <label for="country">country</label>
                    <input type="text" name="country" id="country" list="countries" placeholder="in">
                    <datalist id="countries"></datalist>
                </div>
                <div class="field-container">
                    <label for="sources">sources</label>
                    <input type="text" name="sources" id="sources" list="sources-list">
                    <datalist id="sources-list"></datalist>
                </div>
                <div id="submit-btn">
                    <button class="btn btn-search" type="submit">search <i class="fas fa-search" fa-sm></i></button>
                </div>
            </form>
        </div>
    </header>
    <main id="container">
        <div id="story-category">
            <h2 class="results"></h2>
        </div>
        <section id="stories">
        </section>
    </main>

    <script src="static/js/script.js"></script>
</body>
</html>
